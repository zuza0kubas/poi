	<script>
		let wartosc = 0;
		document.getElementById("server").innerHTML = wartosc;
		function serverekdodaj() {
            wartosc += 1;
            document.getElementById("server").innerHTML = wartosc;
            if (wartosc<2){
			document.getElementById("server").style.color = "#ff0000";
		}
		else if (wartosc>2&&wartosc<5){
			document.getElementById("server").style.color = "#cc9900";
		}
		else if (wartosc>5){
			document.getElementById("server").style.color = "#33cc33";
		}
		}
		function serverekodejmij() {
			if (wartosc>0){
			wartosc -= 1;
			document.getElementById("server").innerHTML = wartosc;
		}
		if (wartosc<2){
			document.getElementById("server").style.color = "#ff0000";
		}
		else if (wartosc>2&&wartosc<5){
